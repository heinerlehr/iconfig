# Complex data structures for testing deep searches
nested_config:
  level_1:
    level_2:
      level_3:
        level_4:
          deep_setting: "found_it in level 2"
          deep_list:
            - item_1
            - item_2
            - nested_item:
                key: "deep_value"
          deep_object:
            alpha: 1
            beta: 2
            gamma:
              delta: "deepest in level 2"
        level_5:
          extra_setting: "extra_found"

# Array of objects
users:
  - name: "admin_lvl2"
    role: "administrator"
    permissions:
      - "read"
      - "write"
      - "delete"
    active: true
  - name: "user1"
    role: "user"
    permissions:
      - "read"
    active: true
  - name: "guest"
    role: "guest"
    permissions: []
    active: false